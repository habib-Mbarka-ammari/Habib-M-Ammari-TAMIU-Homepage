				<div class='title'><font color="#61162d" face="Times, serif" size="5"><b><a name="Biographical Sketch">Biographical Sketch</a></b></font></div>

              <P style = "line-height: 21px" align = "justify"><font face="Times, serif" size="4">
Dr. Habib M. Ammari is an Endowed Tenured Full Professor of Computer of Engineering in the <a href="https://www.tamiu.edu/coas/soen/index.shtml">
School of Engineering </a> in the <a href="https://www.tamiu.edu/coas/index.shtml">
College of Arts and Sciences</a> at <a href="https://www.tamuk.edu/index.html">Texas A&M International University</a>,
and the Founding Director of <a href="https://habib-mbarka-ammari.github.io/Habib-M-Ammari-TAMIU-Homepage/">Wireless Sensor and Mobile Autonomous Networks (WiSeMAN) Research Lab</a>.
He obtained his second Ph.D. degree in Computer Science and Engineering from the <a href="www.cse.uta.edu">Departm ent of Computer Science and Engineering</a>
at the <a href="https://www.uta.edu">University of Texas at Arlington</a> in May 2008, and his second Master's degree in Computer Science from the
<a href="https://www.smu.edu">Department of Computer Science and Engineering</a> at <a href="https://www.smu.edu">Southern Methodist University</a></b> in December 2004.
Also, he obtained his first Ph.D. (Doctorat de Sp&#233cialit&#233) and Master's degrees in Computer Science from the Department of Computer Science at the <a href="https://www.fst.rnu.tn">
Faculty of Sciences of Tunis</a> in December 1996 and July 1992, respectively.<br><br>

He received the <b> Professor of the Year Award</b> in the College of Engineering level in May 2022 and May 2023. Also, he received the <b> Professor of the Year Award</b>
in the Department of Electrical Engineering and Computer Science level in May 2020 and May 2021. In addition, he received the <b>Outstanding Graduate Instructor
Teaching Award</b> at the university level in March 2021. Moreover, he was recognized with the <b><a href="https://urldefense.proofpoint.com/v2/url?u=http-3A__news.umd.umich.edu_2014_03_faculty-2Dstudents-2Drecognized-2Dfor-2Dcommitment-2Dto-2Dscholarship_&d=DwMG-g&c=aqMfXOEvEJQh2iQMCb7Wy8l0sPnURkcqADc2guUW8IM&r=d_EUP9kIwJFrfmQeykdP0K95yEvC_wUTFEjdS_FWb-k&m=plpsgaRo61voIMZmy29_68HFGbxzbtrDR_a2AZetAd8&s=8y5Sr3m8kUcjmMtC8SjjQKn028QRd4VRH35nm4Ron0I&e=">
Distinguished Research Award</a></b> at the University of Michigan-Dearborn in March 2014. He was awarded <font color="#61162d"><b>tenure</b></font> as Associate Professor
in the Department of Computer and Information Science at the University of Michigan-Dearborn in May 2014. 
Also, he received the <b><a href="https://urldefense.proofpoint.com/v2/url?u=http-3A__www.hofstra.edu_Home_News_PressReleases_Archive_050310-5FStessinPrize.html&d=DwMG-g&c=aqMfXOEvEJQh2iQMCb7Wy8l0sPnURkcqADc2guUW8IM&r=d_EUP9kIwJFrfmQeykdP0K95yEvC_wUTFEjdS_FWb-k&m=plpsgaRo61voIMZmy29_68HFGbxzbtrDR_a2AZetAd8&s=qU-NPHsYC4b0wdjpkLNfmjSXvCzm1kqndV5OBJsBa8A&e=">Lawrence A. Stessin Prize for
Outstanding Scholarly Publication (<i>i.e.</i>, Distinguished Research Award)</a></b> at Hofstra University in May 2010.
He is the recipient of the <font color="#61162d"><b>Nortel Outstanding CSE Doctoral Dissertation Award</b></font> in February 2009, and the
<font color="#61162d"><b>John Steven Schuchman Award for 2006-2007 Outstanding Research by a Ph.D. Student</b></font> in February 2008.
In addition, he received the <font color="#61162d"><b>Best Paper Award</b></font> at <b><a href="https://urldefense.proofpoint.com/v2/url?u=http-3A__ewsn2008.robertoverdone.org_&d=DwMG-g&c=aqMfXOEvEJQh2iQMCb7Wy8l0sPnURkcqADc2guUW8IM&r=d_EUP9kIwJFrfmQeykdP0K95yEvC_wUTFEjdS_FWb-k&m=plpsgaRo61voIMZmy29_68HFGbxzbtrDR_a2AZetAd8&s=DPiaCebrsZxjaQl25LVd0jD2bL2xKmM1ZJHA6o6eWDw&e=">
The 5th European conference on Wireless Sensor Networks (EWSN)</a></b> in February 2008, and the <font color="#61162d"><b>Best Paper Award</b></font> at
<b><a href="https://urldefense.proofpoint.com/v2/url?u=http-3A__www4.comp.polyu.edu.hk_-7Epercom08_index-5Ffiles_Page542.htm&d=DwMG-g&c=aqMfXOEvEJQh2iQMCb7Wy8l0sPnURkcqADc2guUW8IM&r=d_EUP9kIwJFrfmQeykdP0K95yEvC_wUTFEjdS_FWb-k&m=plpsgaRo61voIMZmy29_68HFGbxzbtrDR_a2AZetAd8&s=aLVZbMRRv5CiNV8kmcPvfz9o6XTiaw_vckrWcerzOLc&e=">The Sixth Annual IEEE International Conference on Pervasive Computing and Communications
(IEEE PerCom) Google Ph.D. Forum</a></b> in 2008. Moreover, he received several other prestigious awards, including the <font color="#61162d"><b>Best Graduate Student
Paper Award</b></font> (Nokia Budding Wireless Innovators Awards First Prize) in May 2004, the <font color="#61162d"><b>Best Graduate Student Presentation
Award</b></font> (Ericsson Award First Prize) in February 2004, and <font color="#61162d"><b>Laureate in Physics and Chemistry</b></font> for academic years 1987
and 1988. Also, he was selected as the <font color="#61162d"><b>ACM Student Research Competition Finalist</b></font> at the
<b><a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__www.sigmobile.org_mobicom_2005_posters.html&d=DwMG-g&c=aqMfXOEvEJQh2iQMCb7Wy8l0sPnURkcqADc2guUW8IM&r=d_EUP9kIwJFrfmQeykdP0K95yEvC_wUTFEjdS_FWb-k&m=plpsgaRo61voIMZmy29_68HFGbxzbtrDR_a2AZetAd8&s=VcNJdr6_yX3m1EshRW0DSJ857rLOBYTOqbb3BIvnPMM&e=">Eleventh Annual ACM International Conference on Mobile Computing and Networking (ACM MobiCom)
Student Research Competition</a></b> in September 2005. He was selected for the 
<font color="#61162d"><b>2018 Albert Nelson Marquis Lifetime Achievement Award</b></font>. He is the recipient of the <font color="#61162d"><b>US National Science Foundation (NSF) CAREER
Award</b></font> in January 2011.<br><br>

In December 2022, he published his new sixth Springer book, titled <b>Theory and Practice of Wireless Sensor Networks: Cover, Sense, and Inform</b>.
Also, in September 2019, he published two Springer books, titled <a href="https://link.springer.com/book/10.1007/978-3-319-91146-5"><b>Mission-Oriented
Sensor Networks and Systems: Art and Science - Foundations</b></a> and <a href="https://link.springer.com/book/10.1007/978-3-319-92384-0">
<b>Mission-Oriented Sensor Networks and Systems: Art and Science - Advances</b></a>. Moreover, in January 2014, he published two Springer books, titled
<a href="https://link.springer.com/book/10.1007/978-3-642-40009-4"><b>The Art of Wireless Sensor Networks: Fundamentals</b></a> and
<a href="https://link.springer.com/book/10.1007/978-3-642-40066-7"><b>The Art of Wireless Sensor Networks: Advanced Topics and Applications</a></b>.
In addition, in August 2009, he published his first Springer book, titled <a href="https://link.springer.com/book/10.1007/978-3-642-01878-7">
<b>Challenges and Opportunities of Connected <i>k</i>-Covered Wireless Sensor Networks: From Sensor Deployment to Data Gathering</b></a>.
He has been invited to give several invited talks at reputed universities. He was invited to give a talk at the Third Arab-American Frontiers
of Sensor Science Symposium, which is organized by the <font color="#61162d"><b>US National Academy of Sciences (NAS)</b></font>
and <font color="#61162d"><b>King Abdullah University of Science and Technology (KAUST)</b></font> in Saudi Arabia, December 5-7, 2015.
Also, he was invited to teach an intensive undergraduate course, titled <b>Discrete Mathematical Structures: Foundational Concepts in Computer Science, Engineering, and Mathematics</b>, in the
Summer College Academy 2016 at <b><a href ="https://www.stanford.edu"> Stanford University</a></b>, which is a collegiate program for mature,
high-achieving high-school students from around the world. He is the <font color="#61162d"><b>Founder</b></font> of the Annual
International Workshop on Mission-Oriented Wireless Sensor and Cyber-Physical System Networking (MiSeNet), which has been co-located with 
<b><a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__www.sigmobile.org_mobicom_2012_workshops.html&d=DwMG-g&c=aqMfXOEvEJQh2iQMCb7Wy8l0sPnURkcqADc2guUW8IM&r=d_EUP9kIwJFrfmQeykdP0K95yEvC_wUTFEjdS_FWb-k&m=plpsgaRo61voIMZmy29_68HFGbxzbtrDR_a2AZetAd8&s=b5Jx2J5j-hDGWBEN-OM38D_Z0CB7JxuYGYQ2IW63FOw&e=">ACM MobiCom 2012</a></b>, <b><a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__www.sigmobile.org_mobicom_2013_workshops.html&d=DwMG-g&c=aqMfXOEvEJQh2iQMCb7Wy8l0sPnURkcqADc2guUW8IM&r=d_EUP9kIwJFrfmQeykdP0K95yEvC_wUTFEjdS_FWb-k&m=plpsgaRo61voIMZmy29_68HFGbxzbtrDR_a2AZetAd8&s=yQ4bg04BL9NTZ8pzwIcC7YgCweAA6qpMrl1udzWe0-Y&e=">ACM MobiCom 2013</a></b>, <b><a href="https://urldefense.proofpoint.com/v2/url?u=http-3A__mass2014.eecs.utk.edu_workshops.htm&d=DwMG-g&c=aqMfXOEvEJQh2iQMCb7Wy8l0sPnURkcqADc2guUW8IM&r=d_EUP9kIwJFrfmQeykdP0K95yEvC_wUTFEjdS_FWb-k&m=plpsgaRo61voIMZmy29_68HFGbxzbtrDR_a2AZetAd8&s=bYIV8oGO1LsHz5f4AXocisdw8ca5ONmcQEejf8L6xAM&e=">IEEE MASS 2014</a></b>,
<b><a href="https://urldefense.proofpoint.com/v2/url?u=http-3A__mass2015.eecs.utk.edu_workshops.htm&d=DwMG-g&c=aqMfXOEvEJQh2iQMCb7Wy8l0sPnURkcqADc2guUW8IM&r=d_EUP9kIwJFrfmQeykdP0K95yEvC_wUTFEjdS_FWb-k&m=plpsgaRo61voIMZmy29_68HFGbxzbtrDR_a2AZetAd8&s=a4j_gd_QdJsuB7zpKdjVnbIY7WsRkgOk0DeT_AW5_pE&e=">
IEEE MASS 2015</a></b>, <b><a href="https://urldefense.proofpoint.com/v2/url?u=http-3A__infocom2016.ieee-2Dinfocom.org_authors_call-2Dfor-2Dpapers&d=DwMG-g&c=aqMfXOEvEJQh2iQMCb7Wy8l0sPnURkcqADc2guUW8IM&r=d_EUP9kIwJFrfmQeykdP0K95yEvC_wUTFEjdS_FWb-k&m=plpsgaRo61voIMZmy29_68HFGbxzbtrDR_a2AZetAd8&s=2Jvn_CNqV-XfSoe_2Rl-qvij5h73pswFTRsqY87YqEI&e=">IEEE INFOCOM 2016</a></b>, and

				<div class='title'><font color="#61162d" face="Times, serif" size="5"><b><a name="Research Experience">Research Experience</a></b></font></div>

<P style = "line-height: 21px" align = "justify"><font face="Times, serif" size="4">

<b><i>"If we knew what it was we were doing, it would not be called research, would it?"
Albert Einstein</i> (1879-1955)</b><br><br>

Prof. Ammari's primary research interests lay in the area of wireless sensor and mobile ad hoc networks.
In particular, he is interested in energy-efficient data 
dissemination, coverage, connectivity, fault-tolerance, and security in wireless sensor networks. 
Specifically, his research focuses on the design, analysis, and implementation of energy-efficient, optimized, 
localized, fault-tolerant, and secure data dissemination and topology control 
protocols for promoting the longevity of wireless sensor networks. 
Another facet of his research work is concerned with the design of secure, adaptive,
and fault-tolerant architectures for connecting wireless sensor and mobile ad hoc networks 
to the global IP Internet with a goal to provide the user with seamless ways to access 
the sensed data. In his research, he uses fundamental concepts and models from 
computational geometry, such as Voronoi diagram and Delaunay triangulation; graph theory, 
such as connectivity and conditional connectivity; and physics and chemistry, such as 
percolation theory. Prof. Ammari's research areas of interest can be summarized as follows:</font>

<ul><P style = "line-height: 21px" align = "justify">

<li> <P style = "line-height: 21px" align = "justify"><font face="Times, serif" size="4">
Wireless sensor networks</font>

Applied cryptography</font>

Physical security</font>

Computational geometry</font>
</li>

</ul>

				<div class='title'><font color="#61162d" face="Times, serif" size="5"><b><a name="Prospective Students">Prospective Students </a></b></font></div>

<P style = "line-height: 21px" align = "justify"><font face="Times, serif" size="4">
Prof. Ammari leads the <a href="https://urldefense.proofpoint.com/v2/url?u=http-3A__storm.cis.fordham.edu_-7Ehammari_WiSeMAN-2DACE.html&d=DwMG-g&c=URKFmO0h1-PpCttSQ3v_bEhalPi_sNmh-_LG0Bso5YA&r=pgIu4jGno3NG97Feaz0u2CRBv7y1H8jiL4A8gIRP5vI&m=nGsNvEE3-xjJk2zsqQkijqmId9sWGY00avj1lcWNicw&s=gcKuKxMaEARJrPXFu4JtMjxnMUxvb15ZTTFjAnatEFo&e=">Wireless Sensor and Mobile
Ad-hoc Network Applied Cryptography Engineering (WiSeMAN) Research Lab</a>
whose objective is to conduct fundamental research in wireless sensor and mobile ad-hoc 
networking. He will consider highly motivated graduate and undergraduate students to actively participate in WiSeMAN Research Lab, where both theory 
and practice are connected. The focus of WiSeMAN Research Lab is on <i>k</i>-coverage, <i>k</i>-barrier coverage, connectivity, fault tolerance, 
geographic forwarding, deployment, cryptography, and security in wireless 
sensor networks. Specifically, WiSeMAN Research Lab emphasizes the 
design, analysis, and implementation of energy-efficient and secure topology control and data 
dissemination protocols for wireless sensor networks with a goal to optimize the very 
scarce energy resources of the sensors and extend the network lifetime. He believes
that real experiments are very critical for research in wireless sensor networks. Therefore, 
WiSeMAN Research Lab will have the necessary equipments in terms of motes, such as MICAZ motes,
as well as all other required interfaces, such as MIB 510 programming boards and sensor boards, 
to build up a sensor testbed, which will help students to conduct real experiments. 
Any sound protocol designed to be used by the sensor nodes should be first implemented 
to assess its practicality. Conducting real experiments will help students discover other 
types of problems and work hard to solve them.
